<!DOCTYPE html>
<html>
  <head>
    <title>CSS Design System</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.scss" />
    <link rel="stylesheet" href="./src/customized.scss" />
  </head>
  <body class="p-10">
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>
    <p>Default paragraph text</p>
    <div class="m-b-3">
        <input placeholder="Default input" />
    </div>
    <h2 class="m-b-3">Theme Default</h2>
    <div class="m-b-3">
      <button class="a-button a-button--size-3">Default button</button>
      <button class="a-button a-button--size-3 a-button--primary">Primary button</button>
      <button class="a-button a-button--size-3 a-button--danger">Danger button</button>
    </div>
    <div class="m-b-3">
      <button class="a-button">Default button</button>
      <button class="a-button a-button--primary">Primary button</button>
      <button class="a-button a-button--danger">Danger button</button>
    </div>
    <div class="m-b-3">
      <button class="a-button a-button--size-1">Default button</button>
      <button class="a-button a-button--size-1 a-button--primary">Primary button</button>
      <button class="a-button a-button--size-1 a-button--danger">Danger button</button>
    </div>

    <div class="theme-custom">
      <h2 class="m-b-3">Theme Custom</h2>
      <div class="m-b-3">
        <button class="a-button a-button--size-3">Default button</button>
        <button class="a-button a-button--size-3 a-button--primary">Primary button</button>
        <button class="a-button a-button--size-3 a-button--danger">Danger button</button>
      </div>
      <div class="m-b-3">
        <button class="a-button">Default button</button>
        <button class="a-button a-button--primary">Primary button</button>
        <button class="a-button a-button--danger">Danger button</button>
      </div>
      <div class="m-b-3">
        <button class="a-button a-button--size-1">Default button</button>
        <button class="a-button a-button--size-1 a-button--primary">Primary button</button>
        <button class="a-button a-button--size-1 a-button--danger">Danger button</button>
      </div>
    </div>
  </body>
</html>
